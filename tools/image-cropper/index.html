<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>

    <!-- 1. Sertakan CSS Cropper.js dari CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">

    <!-- 2. CSS untuk Tampilan Adaptif -->
    <style>
        :root {
            --bg-color: #f0f2f5;
            --sidebar-bg: #ffffff;
            --content-bg: #ffffff;
            --text-color: #1c1e21;
            --subtle-text-color: #65676b;
            --accent-color: #1877f2;
            --accent-hover-color: #166fe5;
            --border-color: #dddfe2;
            --border-radius: 8px;
            --sidebar-width: 320px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
        }
        
        /* Tata Letak Utama */
        .main-layout {
            display: flex;
            flex-direction: column; /* Default: Vertikal (Mobile First) */
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .content {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
        }
        
        .content-inner {
            width: 100%;
            height: 100%;
            max-width: 900px;
            background-color: var(--content-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px; /* Tinggi minimum untuk area konten */
        }
        
        /* === MEDIA QUERY UNTUK LAYAR LEBAR (DESKTOP) === */
        @media (min-width: 992px) {
            .main-layout {
                flex-direction: row; /* Ubah ke Horizontal */
            }
            .sidebar {
                width: var(--sidebar-width);
                flex-shrink: 0;
                border-right: 1px solid var(--border-color);
                justify-content: flex-start;
                text-align: left;
            }
            .content {
                padding: 2rem;
            }
        }

        /* Elemen UI di Sidebar */
        h1 {
            font-size: 1.75rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .instructions {
            color: var(--subtle-text-color);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* Tombol */
        .btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            transition: all 0.2s ease;
        }
        .btn:active { transform: scale(0.98); }
        .btn + .btn { margin-top: 1rem; }

        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-primary:hover { background-color: var(--accent-hover-color); }
        
        .btn-secondary { background-color: #e4e6eb; color: var(--text-color); }
        .btn-secondary:hover { background-color: #d8dbdf; }
        
        /* Area Upload */
        #imageInput { display: none; }

        /* Kontrol Aksi (Download, Copy, dll.) */
        .action-controls {
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
        }

        /* Area Konten (Gambar) */
        .placeholder {
            text-align: center;
            color: var(--subtle-text-color);
        }
        .placeholder-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .cropper-container {
            width: 100%;
            height: 100%;
        }
        #imageToCrop {
            display: block;
            max-width: 100%;
            max-height: calc(100vh - 4rem); /* Batasi tinggi maks gambar */
        }

        /* --- Manajemen Status UI dengan Class 'is-cropping' --- */
        /* Sembunyikan elemen yang tidak diperlukan secara default */
        .action-controls, .cropper-container { display: none; }
        
        /* Saat gambar dimuat (body.is-cropping) */
        body.is-cropping .upload-box { display: none; }
        body.is-cropping .action-controls { display: block; }

        body.is-cropping .placeholder { display: none; }
        body.is-cropping .cropper-container { display: block; }
    </style>
</head>
<body>

    <div class="main-layout">
        <!-- KOLOM KIRI: KONTROL -->
        <aside class="sidebar">
            <h1>Image Cropper</h1>
            
            <div class="upload-box">
                <p class="instructions">Pilih file atau paste gambar (Ctrl+V) untuk memulai.</p>
                <label for="imageInput" class="btn btn-primary">Pilih Gambar dari File</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="action-controls">
                <p class="instructions">Sesuaikan area crop, lalu simpan hasilnya.</p>
                <button id="downloadBtn" class="btn btn-primary">Download Hasil Crop</button>
                <button id="copyBtn" class="btn btn-secondary">Copy ke Clipboard</button>
                <button id="resetBtn" class="btn btn-secondary">Pilih Gambar Lain</button>
            </div>
        </aside>

        <!-- KOLOM KANAN: PREVIEW GAMBAR -->
        <main class="content">
            <div class="content-inner">
                <div class="placeholder">
                    <div class="placeholder-icon">üñºÔ∏è</div>
                    <p>Preview gambar akan muncul di sini</p>
                </div>
                <div class="cropper-container">
                    <img id="imageToCrop" alt="Gambar untuk di-crop">
                </div>
            </div>
        </main>
    </div>

    <!-- 3. Sertakan JavaScript Cropper.js dari CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

    <!-- 4. Kode JavaScript untuk Logika Aplikasi -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('imageInput');
            const imageToCrop = document.getElementById('imageToCrop');
            const downloadBtn = document.getElementById('downloadBtn');
            const copyBtn = document.getElementById('copyBtn');
            const resetBtn = document.getElementById('resetBtn');

            let cropper = null;

            // Fungsi untuk mengatur status UI
            function setUIState(isCropping) {
                document.body.classList.toggle('is-cropping', isCropping);
            }

            function initCropper(imageSrc) {
                if (cropper) {
                    cropper.destroy();
                }
                
                imageToCrop.src = imageSrc;
                cropper = new Cropper(imageToCrop, {
                    aspectRatio: NaN, // Mode crop bebas
                    viewMode: 1,
                    background: false,
                    autoCropArea: 0.8,
                    responsive: true,
                    checkCrossOrigin: true,
                });
                
                setUIState(true);
            }

            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file?.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => initCropper(event.target.result);
                    reader.readAsDataURL(file);
                }
                e.target.value = '';
            });

            document.addEventListener('paste', (e) => {
                const items = e.clipboardData?.items;
                if (!items) return;

                for (const item of items) {
                    if (item.type.startsWith('image/')) {
                        const blob = item.getAsFile();
                        const reader = new FileReader();
                        reader.onload = (event) => initCropper(event.target.result);
                        reader.readAsDataURL(blob);
                        e.preventDefault();
                        break;
                    }
                }
            });

            function getCroppedCanvas(options = {}) {
                if (!cropper) return null;
                return cropper.getCroppedCanvas({
                    maxWidth: 4096,
                    maxHeight: 4096,
                    imageSmoothingQuality: 'high',
                    ...options,
                });
            }

            downloadBtn.addEventListener('click', () => {
                const canvas = getCroppedCanvas();
                if (!canvas) return;

                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'cropped-image.png';
                link.click();
            });

            copyBtn.addEventListener('click', () => {
                const canvas = getCroppedCanvas();
                if (!canvas) return;

                canvas.toBlob(async (blob) => {
                    try {
                        await navigator.clipboard.write([ new ClipboardItem({ [blob.type]: blob }) ]);
                        alert('Gambar berhasil disalin ke clipboard!');
                    } catch (err) {
                        console.error('Gagal menyalin:', err);
                        alert('Gagal menyalin gambar. Browser Anda mungkin tidak mendukung fitur ini.');
                    }
                }, 'image/png');
            });

            resetBtn.addEventListener('click', () => {
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }
                imageToCrop.src = '';
                setUIState(false);
            });

            // Inisialisasi status UI awal
            setUIState(false);
        });
    </script>

</body>
</html>
