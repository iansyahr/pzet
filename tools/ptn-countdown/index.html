<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Masih ada waktu kok, Ayo Belajar!</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-deep: #050511;
      --bg-grad-1: #0b0d24;
      --bg-grad-2: #04040a;
      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.12);
      --primary: #00f2ff;
      --primary-soft: rgba(0, 242, 255, 0.15);
      --text-main: #ffffff;
      --text-dim: rgba(255, 255, 255, 0.65);
      --shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
      --radius: 20px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      background: radial-gradient(circle at 20% 0%, var(--bg-grad-1) 0%, var(--bg-grad-2) 45%, #000 100%);
      color: var(--text-main);
      font-family: "Outfit", sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    #particle-canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    main.container {
      width: 100%;
      max-width: 560px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header { text-align: center; margin-bottom: 6px; }
    .header h1 {
      font-size: clamp(22px, 3.2vw, 30px);
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(to right, #fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header p {
      font-size: 13px;
      color: var(--text-dim);
      margin-top: 6px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 520px) {
      .grid-2 { grid-template-columns: 1fr; }
    }

    .tilt-card {
      --rx: 0deg;
      --ry: 0deg;
      --lift: 0px;

      appearance: none;
      border: 1px solid var(--glass-border);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      color: inherit;
      border-radius: var(--radius);
      padding: 20px 22px;
      position: relative;
      text-align: left;
      cursor: pointer;
      box-shadow: var(--shadow);
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(var(--rx)) rotateY(var(--ry)) translateY(var(--lift));
      transition: box-shadow 0.3s ease, border-color 0.3s ease, transform 0.12s ease;
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      will-change: transform;
    }

    .tilt-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(600px circle at var(--mx, 50%) var(--my, 50%), rgba(255,255,255,0.08), transparent 55%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .tilt-card:hover { --lift: -4px; border-color: rgba(255,255,255,0.25); }
    .tilt-card:hover::before { opacity: 1; }

    .tilt-card:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 3px;
    }

    .tilt-card.active { --lift: -2px; }

    .card-content { position: relative; z-index: 2; }

    .event-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 6px;
    }

    .event-date {
      font-size: 12px;
      color: var(--primary);
      display: inline-block;
      border: 1px solid rgba(0, 242, 255, 0.25);
      padding: 3px 10px;
      border-radius: 999px;
      margin-bottom: 12px;
    }

    .main-count { display: flex; align-items: baseline; gap: 8px; }
    .number {
      font-size: clamp(38px, 6vw, 54px);
      font-weight: 900;
      line-height: 1;
      color: white;
      font-variant-numeric: tabular-nums;
    }
    .unit {
      font-size: 13px;
      font-weight: 300;
      color: rgba(255,255,255,0.7);
    }

    .details {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transform: translateY(-4px);
      transition: max-height 0.35s cubic-bezier(0.4, 0, 0.2, 1),
                  opacity 0.25s ease,
                  transform 0.25s ease;
      border-top: 1px solid rgba(255,255,255,0.08);
      margin-top: 12px;
      padding-top: 12px;
    }

    .tilt-card.active .details {
      max-height: 120px;
      opacity: 1;
      transform: translateY(0);
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      text-align: center;
    }

    .detail-item span:first-child {
      display: block;
      font-size: 18px;
      font-weight: 700;
      color: var(--primary);
      font-variant-numeric: tabular-nums;
    }
    .detail-item span:last-child {
      font-size: 10px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.4);
    }

    .tap-hint {
      position: absolute;
      right: 16px;
      top: 16px;
      font-size: 9px;
      color: rgba(255,255,255,0.35);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 2px 6px;
      border-radius: 6px;
      background: rgba(0,0,0,0.2);
    }
    @media (hover: hover) and (pointer: fine) {
      .tap-hint { display: none; }
    }

    @media (prefers-reduced-motion: reduce) {
      .tilt-card, .tilt-card::before { transition: none !important; }
      .details { transition: none !important; }
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>

  <main class="container">
    <div class="header">
      <h1>Ἀνέχου καὶ ἀπέχου</h1>
      <p>"Bertahanlah dan menahan dirilah." - Epictetus</p>
    </div>

    <button class="tilt-card" type="button" data-key="snbp" data-date="2026-02-03T00:00:00" aria-expanded="false" aria-controls="detail-snbp">
      <div class="tap-hint">KETUK</div>
      <div class="card-content">
        <div class="event-title">Pembukaan SNBP</div>
        <div class="event-date">3 Feb 2026</div>
        <div class="main-count"><span class="number" id="num-snbp">0</span><span class="unit">Hari</span></div>
        <div class="details" id="detail-snbp" role="region" aria-label="Rincian waktu SNBP">
          <div class="detail-grid">
            <div class="detail-item"><span data-unit="h">0</span><span>Jam</span></div>
            <div class="detail-item"><span data-unit="m">0</span><span>Menit</span></div>
            <div class="detail-item"><span data-unit="s">0</span><span>Detik</span></div>
          </div>
        </div>
      </div>
    </button>

    <button class="tilt-card" type="button" data-key="utbk-reg" data-date="2026-03-25T00:00:00" aria-expanded="false" aria-controls="detail-utbk-reg">
      <div class="tap-hint">KETUK</div>
      <div class="card-content">
        <div class="event-title">Pendaftaran UTBK</div>
        <div class="event-date">25 Mar 2026</div>
        <div class="main-count"><span class="number" id="num-utbk-reg">0</span><span class="unit">Hari</span></div>
        <div class="details" id="detail-utbk-reg" role="region" aria-label="Rincian waktu UTBK">
          <div class="detail-grid">
            <div class="detail-item"><span data-unit="h">0</span><span>Jam</span></div>
            <div class="detail-item"><span data-unit="m">0</span><span>Menit</span></div>
            <div class="detail-item"><span data-unit="s">0</span><span>Detik</span></div>
          </div>
        </div>
      </div>
    </button>

    <div class="grid-2">
      <button class="tilt-card" type="button" data-key="utbk-exe" data-date="2026-04-21T00:00:00" aria-expanded="false" aria-controls="detail-utbk-exe">
        <div class="card-content">
          <div class="event-title">Pelaksanaan UTBK</div>
          <div class="event-date">21 Apr 2026</div>
          <div class="main-count"><span class="number" id="num-utbk-exe">0</span><span class="unit">Hari</span></div>
          <div class="details" id="detail-utbk-exe" role="region" aria-label="Rincian waktu UTBK">
            <div class="detail-grid">
              <div class="detail-item"><span data-unit="h">0</span><span>Jam</span></div>
              <div class="detail-item"><span data-unit="m">0</span><span>Menit</span></div>
              <div class="detail-item"><span data-unit="s">0</span><span>Detik</span></div>
            </div>
          </div>
        </div>
      </button>

      <button class="tilt-card" type="button" data-key="snbt" data-date="2026-05-25T00:00:00" aria-expanded="false" aria-controls="detail-snbt">
        <div class="card-content">
          <div class="event-title">Pengumuman SNBT</div>
          <div class="event-date">25 May 2026</div>
          <div class="main-count"><span class="number" id="num-snbt">0</span><span class="unit">Hari</span></div>
          <div class="details" id="detail-snbt" role="region" aria-label="Rincian waktu SNBT">
            <div class="detail-grid">
              <div class="detail-item"><span data-unit="h">0</span><span>Jam</span></div>
              <div class="detail-item"><span data-unit="m">0</span><span>Menit</span></div>
              <div class="detail-item"><span data-unit="s">0</span><span>Detik</span></div>
            </div>
          </div>
        </div>
      </button>
    </div>
  </main>

  <script>
    /* -------------------- Canvas Particles (optimized) -------------------- */
    const canvas = document.getElementById("particle-canvas");
    const ctx = canvas.getContext("2d");
    let width = 0, height = 0, dpr = 1;
    let particles = [];
    let animId = null;

    const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    function resizeCanvas() {
      dpr = Math.min(window.devicePixelRatio || 1, 2);
      width = window.innerWidth;
      height = window.innerHeight;

      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + "px";
      canvas.style.height = height + "px";

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      initParticles();
    }

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.dx = (Math.random() - 0.5) * 0.4;
        this.dy = (Math.random() - 0.5) * 0.4;
        this.size = Math.random() * 2 + 0.2;
        this.opacity = Math.random() * 0.5;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x < 0 || this.x > width) this.dx *= -1;
        if (this.y < 0 || this.y > height) this.dy *= -1;

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
        ctx.fill();
      }
    }

    let connectDistance = 0;

    function initParticles() {
      particles = [];
      const count = Math.floor((width * height) / 38000);
      for (let i = 0; i < count; i++) particles.push(new Particle());
      connectDistance = Math.pow(Math.min(width, height) / 3.2, 2);
    }

    function animateParticles() {
      animId = requestAnimationFrame(animateParticles);
      ctx.clearRect(0, 0, width, height);

      for (let i = 0; i < particles.length; i++) particles[i].update();

      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const dist = dx * dx + dy * dy;

          if (dist < connectDistance) {
            const opacity = 1 - dist / connectDistance;
            ctx.strokeStyle = `rgba(0,242,255,${opacity * 0.12})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function startParticles() {
      if (prefersReduced) return;
      if (!animId) animateParticles();
    }
    function stopParticles() {
      if (animId) {
        cancelAnimationFrame(animId);
        animId = null;
      }
    }

    window.addEventListener("resize", resizeCanvas);
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) stopParticles(); else startParticles();
    });

    resizeCanvas();
    startParticles();

    /* -------------------- Countdown & Interaction -------------------- */
    const cardEls = Array.from(document.querySelectorAll(".tilt-card"));
    const data = new Map();

    cardEls.forEach(card => {
      const key = card.dataset.key;
      const detailGrid = card.querySelector(".detail-grid");
      data.set(key, {
        card,
        date: new Date(card.dataset.date),
        num: document.getElementById(`num-${key}`),
        h: detailGrid.querySelector('[data-unit="h"]'),
        m: detailGrid.querySelector('[data-unit="m"]'),
        s: detailGrid.querySelector('[data-unit="s"]')
      });
    });

    function updateTime() {
      const now = new Date();

      for (const [, item] of data.entries()) {
        const diff = item.date - now;

        let d = 0, h = 0, m = 0, s = 0;
        if (diff > 0) {
          d = Math.floor(diff / 86400000);
          h = Math.floor((diff / 3600000) % 24);
          m = Math.floor((diff / 60000) % 60);
          s = Math.floor((diff / 1000) % 60);
        }

        if (item.num.textContent !== String(d)) item.num.textContent = d;

        if (item.card.classList.contains("active")) {
          item.h.textContent = h;
          item.m.textContent = m;
          item.s.textContent = s;
        }
      }
    }

    setInterval(updateTime, 1000);
    updateTime();

    function toggleCard(card) {
      const isActive = card.classList.contains("active");
      cardEls.forEach(c => {
        c.classList.remove("active");
        c.setAttribute("aria-expanded", "false");
      });
      if (!isActive) {
        card.classList.add("active");
        card.setAttribute("aria-expanded", "true");
      }
      updateTime();
    }

    cardEls.forEach(card => {
      card.addEventListener("click", () => toggleCard(card));
    });

    /* -------------------- Tilt (desktop only + reduced-motion friendly) -------------------- */
    const finePointer = window.matchMedia("(hover: hover) and (pointer: fine)").matches;

    if (finePointer && !prefersReduced) {
      let mouseX = 0, mouseY = 0, targetX = 0, targetY = 0;
      let halfX = window.innerWidth / 2;
      let halfY = window.innerHeight / 2;

      window.addEventListener("resize", () => {
        halfX = window.innerWidth / 2;
        halfY = window.innerHeight / 2;
      });

      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX - halfX;
        mouseY = e.clientY - halfY;
      });

      function animateTilt() {
        targetX += (mouseX - targetX) * 0.05;
        targetY += (mouseY - targetY) * 0.05;

        const rx = (targetY / halfY) * 5;
        const ry = -(targetX / halfX) * 5;

        cardEls.forEach(card => {
          card.style.setProperty("--rx", `${rx}deg`);
          card.style.setProperty("--ry", `${ry}deg`);
          card.style.setProperty("--mx", `${((mouseX / halfX) * 50 + 50)}%`);
          card.style.setProperty("--my", `${((mouseY / halfY) * 50 + 50)}%`);
        });

        requestAnimationFrame(animateTilt);
      }
      animateTilt();
    }
  </script>
</body>
</html>
