<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/avif" href="https://pzet.pages.dev/tools/katex-png/icon-katex.avif">
    <title>KaTeX PNG Converter</title>

    <!-- 1. Pustaka KaTeX (untuk render LaTeX) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>

    <!-- 2. Pustaka html2canvas (untuk konversi HTML ke PNG) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 3. CSS Internal untuk Styling Halaman -->
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.1);
            --preview-bg: #ffffff;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        
        .input-section, .preview-section {
            min-height: 400px;
            min-width: 0; /* PERBAIKAN 1: Mencegah grid item merusak layout */
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: "Courier New", Courier, monospace;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        fieldset {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px 15px;
        }
        
        legend {
            font-weight: 600;
            padding: 0 10px;
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .radio-group label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        .btn-generate {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        
        .btn-generate:hover {
            background-color: #0056b3;
        }
        
        .btn-generate:active {
            transform: scale(0.98);
        }
        
        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        h2 {
            color: var(--dark-gray);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .preview-container {
            background-color: var(--preview-bg);
            /* Menambahkan background checkerboard untuk preview transparansi */
            background-image: 
                linear-gradient(45deg, #eee 25%, transparent 25%), 
                linear-gradient(-45deg, #eee 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #eee 75%), 
                linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: auto;
            transition: border-color 0.3s ease;
        }
        
        .preview-container.has-content {
            border-color: var(--success-color);
        }
        
        .preview-placeholder {
            color: var(--secondary-color);
            font-style: italic;
            text-align: center;
            background-color: var(--preview-bg); /* Beri background agar terbaca di atas checkerboard */
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        #latex-preview {
            max-width: 100%;
            font-size: 1.2em;
            word-break: break-all; /* PERBAIKAN 1: Memaksa teks panjang ganti baris */
            background-color: var(--preview-bg); /* Beri background agar terbaca di atas checkerboard */
            padding: 5px; /* Tambahkan sedikit padding */
        }
        
        #png-output {
            max-width: 100%;
            display: none;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .action-buttons.enabled {
            opacity: 1;
            pointer-events: all;
        }
        
        .action-btn {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        
        .action-btn:active {
            transform: scale(0.96);
        }
        
        #download-link {
            background-color: var(--success-color);
        }
        
        #download-link:hover {
            background-color: #218838;
        }
        
        #copy-btn {
            background-color: var(--secondary-color);
        }
        
        #copy-btn:hover {
            background-color: #5a6268;
        }
        
        #copy-btn.copied {
            background-color: #17a2b8;
        }
        
        /* === PERBAIKAN 2: UNTUK OUTPUT TRANSPARAN === */
        #katex-container {
            position: absolute;
            left: -9999px;
            top: -9999px;
            padding: 10px;
            color: black;
            background-color: transparent; /* Diubah dari 'white' menjadi 'transparent' */
        }
        
        .error-message {
            color: #dc3545;
            font-weight: bold;
            margin-top: 10px;
            min-height: 1.2em;
            padding: 8px 12px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading::after {
            content: " (Memproses...)";
            color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LaTeX to PNG Converter</h1>
        <p style="text-align: center; margin-bottom: 30px;">Render LaTeX secara real-time, ubah ke PNG, lalu unduh atau salin ke clipboard.</p>

        <div class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <div class="form-group">
                    <label for="latex-input">Masukkan Kode LaTeX Anda:</label>
                    <textarea id="latex-input" placeholder="Contoh: f(x) = \int_{-\infty}^\infty \hat f(\xi)\,e^{2 \pi i \xi x} \,d\xi">c = \pm\sqrt{a^2 + b^2}</textarea>
                </div>

                <div class="options-grid">
                    <fieldset>
                        <legend>Mode Persamaan</legend>
                        <div class="radio-group">
                            <label><input type="radio" name="mode" value="inline"> Inline</label>
                            <label><input type="radio" name="mode" value="display" checked> Display</label>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <label for="scale-select">Skala Output PNG</label>
                        <select id="scale-select">
                            <option value="1">100%</option>
                            <option value="2" selected>200% (Direkomendasikan)</option>
                            <option value="3">300%</option>
                            <option value="4">400%</option>
                            <option value="5">500%</option>
                            <option value="10">1000%</option>
                        </select>
                    </div>
                </div>

                <button id="generate-btn" class="btn-generate">Generate PNG</button>
                <div id="error-display" class="error-message"></div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <h2>Preview LaTeX</h2>
                <div id="preview-container" class="preview-container">
                    <div id="latex-preview">
                        <div class="preview-placeholder">Preview akan muncul di sini...</div>
                    </div>
                </div>
                
                <h2>Hasil PNG</h2>
                <div id="png-preview" class="preview-container">
                    <img id="png-output" alt="Hasil render LaTeX">
                    <div class="preview-placeholder" id="png-placeholder">Klik "Generate PNG" untuk membuat gambar</div>
                </div>
                
                <div class="action-buttons" id="action-buttons">
                    <button id="copy-btn" class="action-btn">📋 Salin PNG ke Clipboard</button>
                    <a href="#" id="download-link" class="action-btn" download="latex_equation.png">💾 Unduh PNG</a>
                </div>
            </div>
        </div>
    </div>

    <div id="katex-container"></div>

    <!-- 4. JavaScript Utama Aplikasi -->
    <script>
        // JavaScript tidak perlu diubah untuk fungsionalitas ini
        document.addEventListener('DOMContentLoaded', () => {
            const latexInput = document.getElementById('latex-input');
            const generateBtn = document.getElementById('generate-btn');
            const katexContainer = document.getElementById('katex-container');
            const latexPreview = document.getElementById('latex-preview');
            const previewContainer = document.getElementById('preview-container');
            const pngOutput = document.getElementById('png-output');
            const pngPlaceholder = document.getElementById('png-placeholder');
            const pngPreview = document.getElementById('png-preview');
            const downloadLink = document.getElementById('download-link');
            const copyBtn = document.getElementById('copy-btn');
            const actionButtons = document.getElementById('action-buttons');
            const scaleSelect = document.getElementById('scale-select');
            const errorDisplay = document.getElementById('error-display');
            const modeRadios = document.querySelectorAll('input[name="mode"]');

            let debounceTimer;

            // Fungsi untuk menyembunyikan error
            const hideError = () => {
                errorDisplay.classList.remove('show');
                errorDisplay.textContent = '';
            };

            // Fungsi untuk menampilkan error
            const showError = (message) => {
                errorDisplay.textContent = message;
                errorDisplay.classList.add('show');
            };

            // Fungsi untuk menyembunyikan hasil PNG
            const hidePngOutput = () => {
                pngOutput.style.display = 'none';
                pngPlaceholder.style.display = 'block';
                actionButtons.classList.remove('enabled');
                pngPreview.classList.remove('has-content');
            };

            // Fungsi untuk menampilkan hasil PNG
            const showPngOutput = () => {
                pngOutput.style.display = 'block';
                pngPlaceholder.style.display = 'none';
                actionButtons.classList.add('enabled');
                pngPreview.classList.add('has-content');
            };

            // Fungsi untuk update preview LaTeX secara real-time
            const updatePreview = () => {
                hideError();
                const latexString = latexInput.value.trim();
                const mode = document.querySelector('input[name="mode"]:checked').value;

                if (!latexString) {
                    latexPreview.innerHTML = '<div class="preview-placeholder">Masukkan kode LaTeX untuk melihat preview...</div>';
                    previewContainer.classList.remove('has-content');
                    return;
                }

                try {
                    katex.render(latexString, latexPreview, {
                        displayMode: mode === 'display',
                        throwOnError: true,
                        output: 'html'
                    });
                    previewContainer.classList.add('has-content');
                } catch (e) {
                    const errorMsg = e.message.replace(/KaTeX parse error: /g, '');
                    latexPreview.innerHTML = `<div style="color: #dc3545; font-style: italic;">Error: ${errorMsg}</div>`;
                    previewContainer.classList.remove('has-content');
                }
            };

            // Fungsi untuk mengubah Data URL menjadi Blob
            const dataURLtoBlob = (dataurl) => {
                const arr = dataurl.split(',');
                const mime = arr[0].match(/:(.*?);/)[1];
                const bstr = atob(arr[1]);
                let n = bstr.length;
                const u8arr = new Uint8Array(n);
                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new Blob([u8arr], { type: mime });
            };

            // Event listener untuk input LaTeX dengan debouncing
            const handleInputChange = () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(updatePreview, 300);
            };

            latexInput.addEventListener('input', handleInputChange);
            modeRadios.forEach(radio => {
                radio.addEventListener('change', updatePreview);
            });

            // Event listener untuk tombol generate PNG
            generateBtn.addEventListener('click', () => {
                hideError();
                const latexString = latexInput.value.trim();
                const mode = document.querySelector('input[name="mode"]:checked').value;
                const scale = parseFloat(scaleSelect.value);

                if (!latexString) {
                    showError('Input LaTeX tidak boleh kosong.');
                    hidePngOutput();
                    return;
                }

                // Tampilkan loading state
                generateBtn.classList.add('loading');
                generateBtn.disabled = true;

                try {
                    katex.render(latexString, katexContainer, {
                        displayMode: mode === 'display',
                        throwOnError: true,
                        output: 'html'
                    });
                } catch (e) {
                    showError(`Error KaTeX: ${e.message.replace(/KaTeX parse error: /g, '')}`);
                    hidePngOutput();
                    generateBtn.classList.remove('loading');
                    generateBtn.disabled = false;
                    return;
                }

                setTimeout(() => {
                    html2canvas(katexContainer, {
                        backgroundColor: null,
                        scale: scale,
                        useCORS: true,
                        allowTaint: false
                    }).then(canvas => {
                        const pngUrl = canvas.toDataURL('image/png');
                        
                        pngOutput.src = pngUrl;
                        downloadLink.href = pngUrl;
                        showPngOutput();

                        generateBtn.classList.remove('loading');
                        generateBtn.disabled = false;

                    }).catch(err => {
                        showError(`Error html2canvas: ${err.message}`);
                        console.error('Error saat membuat canvas:', err);
                        hidePngOutput();
                        generateBtn.classList.remove('loading');
                        generateBtn.disabled = false;
                    });
                }, 100);
            });

            // Event listener untuk tombol Salin
            copyBtn.addEventListener('click', async () => {
                if (!pngOutput.src) {
                    alert('Generate PNG terlebih dahulu!');
                    return;
                }

                if (!navigator.clipboard || !navigator.clipboard.write) {
                    alert('Maaf, browser Anda tidak mendukung penyalinan gambar ke clipboard.');
                    return;
                }

                try {
                    const blob = dataURLtoBlob(pngOutput.src);
                    await navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]);
                    
                    // Feedback visual
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Tersalin!';
                    copyBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.classList.remove('copied');
                    }, 2000);

                } catch (err) {
                    console.error('Gagal menyalin gambar:', err);
                    alert('Gagal menyalin gambar ke clipboard.');
                }
            });

            // Initialize preview saat halaman dimuat
            setTimeout(updatePreview, 100);
        });
    </script>
</body>
</html>
