<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Copy Teks LaTeX</title>
    <style>
        /* --- Gaya Umum & Latar Belakang --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Kotak Kontainer Utama --- */
        .container {
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        p {
            margin-bottom: 1.5rem;
            color: #666;
        }

        /* --- Area Teks yang Akan Disalin --- */
        #textToCopy {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.2rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap; /* Memastikan baris baru dan spasi ditampilkan dengan benar */
            word-wrap: break-word; /* Memecah kata jika terlalu panjang */
            text-align: left;
            margin-bottom: 1.5rem;
        }

        /* --- Tombol Salin --- */
        #copyButton {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
        }

        #copyButton:hover {
            background-color: #0056b3;
        }

        #copyButton:active {
            transform: scale(0.98);
        }

        /* Gaya tombol saat berhasil menyalin */
        #copyButton.success {
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Penyalin Sintaks LaTeX</h1>
        <p>Klik tombol di bawah untuk menyalin sintaks dasar LaTeX ke clipboard Anda.</p>
        
        <!-- Teks yang akan disalin. \n akan menjadi baris baru. -->
        <pre id="textToCopy">Untuk persamaan inline, bungkus dengan $...$ Untuk persamaan display, bungkus dengan $$...$$</pre>

        <!-- Tombol untuk memicu fungsi copy -->
        <button id="copyButton" onclick="copyText()">Salin Teks</button>
    </div>

    <script>
        // Fungsi untuk menyalin teks
        function copyText() {
            // Ambil elemen tombol dan teks
            const copyButton = document.getElementById('copyButton');
            const textToCopyElement = document.getElementById('textToCopy');
            const textToCopy = textToCopyElement.innerText; // Menggunakan innerText untuk mendapatkan teks dengan format

            // Cek apakah browser mendukung navigator.clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                // Metode Modern: Menggunakan Clipboard API
                navigator.clipboard.writeText(textToCopy).then(() => {
                    // Jika berhasil, tampilkan umpan balik
                    showSuccessFeedback(copyButton);
                }).catch(err => {
                    console.error('Gagal menyalin teks: ', err);
                    alert('Gagal menyalin teks. Silakan coba lagi.');
                });
            } else {
                // Metode Alternatif (Fallback) untuk browser lama
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                
                // Buat textarea tidak terlihat
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                
                // Pilih dan salin teks
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showSuccessFeedback(copyButton);
                } catch (err) {
                    console.error('Gagal menyalin teks dengan metode fallback: ', err);
                    alert('Gagal menyalin teks. Browser Anda mungkin tidak mendukung fitur ini.');
                }
                
                // Hapus textarea dari dokumen
                document.body.removeChild(textArea);
            }
        }

        // Fungsi untuk menampilkan umpan balik visual
        function showSuccessFeedback(button) {
            const originalText = button.textContent;
            button.textContent = 'Tersalin!';
            button.classList.add('success'); // Tambahkan kelas untuk mengubah warna

            // Kembalikan teks dan warna tombol setelah 2 detik
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('success');
            }, 2000);
        }
    </script>

</body>
</html>
