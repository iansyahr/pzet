<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potong Tabel - Metode Hibrida (Kontur + OCR)</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; max-width: 900px; margin: 20px auto; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        h1, h2 { text-align: center; color: #444; }
        #controls { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; padding: 20px; background-color: #fff; border: 1px dashed #ccc; border-radius: 8px; }
        input[type="file"] { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 12px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }

        #log-container {
            background-color: #2b3035;
            color: #c0c5ce;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #444;
        }
        #log-container p {
            margin: 0 0 5px 0;
            padding: 2px 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .log-step { font-weight: bold; color: #66d9ef; border-top: 1px solid #555; padding-top: 8px; margin-top: 8px;}
        .log-info { color: #e6e6e6; }
        .log-success { color: #a6e22e; font-weight: bold; }
        .log-error { color: #f92672; font-weight: bold; }
        .log-warning { color: #fd971f; }

        .processing-steps { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        .processing-steps canvas { max-width: 45%; border: 1px solid #ccc; }
        #result-container { text-align: center; }
        #result-container img { max-width: 100%; margin-top: 10px; border: 2px solid #17a2b8; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>Potong Tabel - Metode Hibrida (Kontur + OCR)</h1>
    <p>Metode ini menggunakan OpenCV untuk menemukan semua area yang kemungkinan berisi teks, lalu menjalankan OCR secara paralel hanya pada area-area tersebut.</p>

    <div id="controls">
        <label for="imageUpload">Pilih gambar tabel:</label>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="processButton">Mulai Proses Hibrida</button>
    </div>

    <h2>Log Proses</h2>
    <div id="log-container">
        <p class="log-info">Memuat library, harap tunggu...</p>
    </div>
    
    <div class="processing-steps">
        <canvas id="canvasPreview" style="display:none;"></canvas>
    </div>

    <div id="result-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady();"></script>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const processButton = document.getElementById('processButton');
        const logContainer = document.getElementById('log-container');
        const resultContainer = document.getElementById('result-container');
        const canvasPreview = document.getElementById('canvasPreview');
        
        processButton.disabled = true;

        function logToUI(message, type = 'info') {
            const p = document.createElement('p');
            p.textContent = message;
            p.className = `log-${type}`;
            logContainer.appendChild(p);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function onOpenCvReady() {
            cv.onRuntimeInitialized = () => {
                console.log('OpenCV runtime is now ready.');
                processButton.disabled = false;
                logToUI('Sistem siap. Silakan pilih gambar dan mulai proses.', 'success');
            };
        }

        processButton.addEventListener('click', () => {
            const file = imageUpload.files[0];
            if (!file) { logToUI('Silakan pilih file gambar terlebih dahulu!', 'error'); return; }
            
            logContainer.innerHTML = '';
            resultContainer.innerHTML = '';
            canvasPreview.style.display = 'none';

            processButton.disabled = true;
            processButton.textContent = 'Memproses...';
            logToUI('Proses dimulai...', 'info');

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => startAdvancedProcessing(img);
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        async function startAdvancedProcessing(img) {
            let scheduler = null;
            let src = null, gray = null, binary = null, contours = null, hierarchy = null, finalCrop = null;

            try {
                logToUI('Langkah 1: Pra-pemrosesan Gambar', 'step');
                src = cv.imread(img);
                gray = new cv.Mat();
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
                logToUI('  > Gambar diubah ke grayscale.', 'info');
                
                binary = new cv.Mat();
                cv.adaptiveThreshold(gray, binary, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 11, 2);
                logToUI('  > Threshold adaptif diterapkan.', 'info');

                canvasPreview.style.display = 'block';
                cv.imshow(canvasPreview, binary);
                
                logToUI('Langkah 2: Deteksi Kandidat Teks via Kontur', 'step');
                contours = new cv.MatVector();
                hierarchy = new cv.Mat();
                cv.findContours(binary, contours, hierarchy, cv.RETR_LIST, cv.CHAIN_APPROX_SIMPLE);

                const textCandidates = [];
                for (let i = 0; i < contours.size(); ++i) {
                    let cnt = contours.get(i);
                    let rect = cv.boundingRect(cnt);
                    
                    // Filter kontur berdasarkan ukuran dan rasio aspek yang masuk akal untuk teks.
                    // Nilai-nilai ini mungkin perlu disesuaikan untuk gambar yang berbeda.
                    const aspectRatio = rect.width / rect.height;
                    if (rect.height > 8 && rect.height < 100 && rect.width > 5 && rect.width < 200 && aspectRatio < 5) {
                        textCandidates.push(rect);
                    }
                    cnt.delete();
                }
                
                if (textCandidates.length === 0) {
                    throw new Error("OpenCV tidak menemukan kontur yang terlihat seperti teks.");
                }
                logToUI(`  > Ditemukan ${textCandidates.length} kandidat area teks.`, 'success');

                logToUI('Langkah 3: Menjalankan OCR Tertarget (Paralel)', 'step');
                
                scheduler = Tesseract.createScheduler();
                const numWorkers = navigator.hardwareConcurrency || 4; 
                logToUI(`  > Membuat ${numWorkers} Tesseract workers...`, 'info');
                const workerPromises = [];
                for (let i = 0; i < numWorkers; i++) {
                    workerPromises.push(Tesseract.createWorker('eng').then(worker => scheduler.addWorker(worker)));
                }
                await Promise.all(workerPromises);
                logToUI(`  > ${numWorkers} workers siap dan ditambahkan ke scheduler.`, 'success');
                
                const tempCanvas = document.createElement('canvas');
                let completedCount = 0;

                const ocrPromises = textCandidates.map(rect => {
                    // Beri sedikit padding pada area potong untuk memastikan karakter tidak terpotong
                    const p = 2;
                    const paddedRect = new cv.Rect(
                        Math.max(0, rect.x - p), Math.max(0, rect.y - p), 
                        Math.min(binary.cols - rect.x, rect.width + p*2), Math.min(binary.rows - rect.y, rect.height + p*2)
                    );
                    let candidateMat = binary.roi(paddedRect);
                    cv.imshow(tempCanvas, candidateMat);
                    candidateMat.delete();
                    
                    return scheduler.addJob('recognize', tempCanvas.toDataURL('image/png'))
                        .then(result => {
                            completedCount++;
                            if (completedCount % 20 === 0) { // Update log setiap 20 proses
                                logToUI(`  > OCR Selesai ${completedCount}/${textCandidates.length}`, 'info');
                            }
                            return { text: result.data.text.trim(), rect };
                        });
                });

                logToUI(`  > ${textCandidates.length} pekerjaan OCR dikirim. Menunggu semua selesai...`, 'info');
                
                const ocrResults = (await Promise.all(ocrPromises)).filter(r => r.text);
                logToUI(`  > OCR paralel selesai. Ditemukan ${ocrResults.length} hasil teks.`, 'success');

                logToUI('Langkah 4: Mencari Baris Target dari Hasil OCR', 'step');
                const itaCells = ocrResults.filter(r => r.text.toUpperCase().includes('ITA'));
                const numCells = ocrResults.filter(r => r.text.includes('3550'));
                logToUI(`  > Ditemukan ${itaCells.length} area mengandung 'ITA' dan ${numCells.length} area mengandung '3550'.`, 'info');

                let targetRowRects = null;
                for (const itaCell of itaCells) {
                    for (const numCell of numCells) {
                        const yTolerance = itaCell.rect.height; // Toleransi vertikal
                        const isSameRow = Math.abs(itaCell.rect.y - numCell.rect.y) < yTolerance;
                        
                        if (isSameRow) {
                            logToUI(`  > Cocok! 'ITA' di y=${itaCell.rect.y} dan '3550' di y=${numCell.rect.y} berada di baris yang sama.`, 'success');
                            const rowCenterY = (itaCell.rect.y + itaCell.rect.height / 2);
                            // Kumpulkan semua hasil OCR yang berada di baris vertikal yang sama
                            targetRowRects = ocrResults
                                .filter(r => Math.abs((r.rect.y + r.rect.height / 2) - rowCenterY) < yTolerance)
                                .map(r => r.rect);
                            break;
                        }
                    }
                    if (targetRowRects) break;
                }

                if (!targetRowRects || targetRowRects.length === 0) {
                    throw new Error('Gagal menemukan baris yang mengandung "ITA" dan "3550" secara bersamaan.');
                }
                logToUI(`  > Baris target berhasil diidentifikasi, terdiri dari ${targetRowRects.length} area teks.`, 'success');

                logToUI('Langkah 5: Memotong Gambar Asli', 'step');
                const padding = 10; // Beri padding lebih besar untuk hasil akhir
                const minX = Math.min(...targetRowRects.map(r => r.x)) - padding;
                const minY = Math.min(...targetRowRects.map(r => r.y)) - padding;
                const maxX = Math.max(...targetRowRects.map(r => r.x + r.width)) + padding;
                const maxY = Math.max(...targetRowRects.map(r => r.y + r.height)) + padding;
                
                const finalRect = new cv.Rect(
                    Math.max(0, minX), Math.max(0, minY), 
                    Math.min(src.cols - Math.max(0, minX), maxX - minX), 
                    Math.min(src.rows - Math.max(0, minY), maxY - minY)
                );
                finalCrop = src.roi(finalRect);
                logToUI('  > Gambar asli berhasil dipotong.', 'info');

                const resultCanvas = document.createElement('canvas');
                cv.imshow(resultCanvas, finalCrop);
                
                resultContainer.innerHTML = '<h2>Hasil Potongan Final:</h2>';
                const resultImage = new Image();
                resultImage.src = resultCanvas.toDataURL('image/png');
                resultContainer.appendChild(resultImage);

                logToUI('PROSES SELESAI!', 'success');

            } catch (error) {
                console.error("Terjadi kesalahan:", error);
                logToUI(`Error: ${error.message}`, 'error');
            } finally {
                if (scheduler) {
                    logToUI('Mematikan Tesseract scheduler...', 'info');
                    await scheduler.terminate();
                    logToUI('Scheduler berhasil dimatikan.', 'success');
                }
                if (src) src.delete(); 
                if (gray) gray.delete(); 
                if (binary) binary.delete(); 
                if (contours) contours.delete(); 
                if (hierarchy) hierarchy.delete(); 
                if (finalCrop) finalCrop.delete();
                
                processButton.disabled = false;
                processButton.textContent = 'Mulai Proses Hibrida';
            }
        }
    </script>

</body>
</html>
