<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potong Tabel - FINAL FIX (Super Cepat)</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; max-width: 900px; margin: 20px auto; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        h1, h2 { text-align: center; color: #444; }
        #controls { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; padding: 20px; background-color: #fff; border: 1px dashed #ccc; border-radius: 8px; }
        input[type="file"] { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 12px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }

        #log-container {
            background-color: #2b3035;
            color: #c0c5ce;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #444;
        }
        #log-container p {
            margin: 0 0 5px 0;
            padding: 2px 5px;
            white-space: pre-wrap;
        }
        .log-step { font-weight: bold; color: #66d9ef; border-top: 1px solid #555; padding-top: 8px; margin-top: 8px;}
        .log-info { color: #e6e6e6; }
        .log-success { color: #a6e22e; font-weight: bold; }
        .log-error { color: #f92672; font-weight: bold; }
        .log-warning { color: #fd971f; }

        .processing-steps { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        .processing-steps canvas { max-width: 45%; border: 1px solid #ccc; }
        #result-container { text-align: center; }
        #result-container img { max-width: 100%; margin-top: 10px; border: 2px solid #17a2b8; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>Potong Tabel - FINAL FIX (Super Cepat)</h1>
    <p>Unggah gambar Anda, lalu perhatikan log proses di bawah untuk melihat setiap langkah yang dilakukan skrip secara detail.</p>

    <div id="controls">
        <label for="imageUpload">Pilih gambar tabel:</label>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="processButton">Mulai Proses Canggih</button>
    </div>

    <h2>Log Proses</h2>
    <div id="log-container">
        <p class="log-info">Memuat library, harap tunggu...</p>
    </div>
    
    <div class="processing-steps">
        <canvas id="canvasPreview" style="display:none;"></canvas>
    </div>

    <div id="result-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady();"></script>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const processButton = document.getElementById('processButton');
        const logContainer = document.getElementById('log-container');
        const resultContainer = document.getElementById('result-container');
        const canvasPreview = document.getElementById('canvasPreview');
        
        processButton.disabled = true;

        function logToUI(message, type = 'info') {
            const p = document.createElement('p');
            p.textContent = message;
            p.className = `log-${type}`;
            logContainer.appendChild(p);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function onOpenCvReady() {
            cv.onRuntimeInitialized = () => {
                console.log('OpenCV runtime is now ready.');
                processButton.disabled = false;
                logToUI('Sistem siap. Silakan pilih gambar dan mulai proses.', 'success');
            };
        }

        processButton.addEventListener('click', () => {
            const file = imageUpload.files[0];
            if (!file) { logToUI('Silakan pilih file gambar terlebih dahulu!', 'error'); return; }
            
            logContainer.innerHTML = '';
            resultContainer.innerHTML = '';
            canvasPreview.style.display = 'none';

            processButton.disabled = true;
            processButton.textContent = 'Memproses...';
            logToUI('Proses dimulai...', 'info');

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => startAdvancedProcessing(img);
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        async function startAdvancedProcessing(img) {
            let scheduler = null; 
            let singleWorker = null;

            try {
                logToUI('Langkah 1: Pra-pemrosesan Gambar', 'step');
                let src = cv.imread(img);
                let gray = new cv.Mat();
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
                logToUI('  > Gambar diubah ke grayscale.', 'info');
                
                let binary = new cv.Mat();
                cv.adaptiveThreshold(gray, binary, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 11, 2);
                logToUI('  > Threshold adaptif diterapkan (gambar biner).', 'info');

                canvasPreview.style.display = 'block';
                cv.imshow(canvasPreview, binary);
                
                logToUI('Langkah 2: Deteksi Sel Tabel', 'step');
                let contours = new cv.MatVector();
                let hierarchy = new cv.Mat();
                cv.findContours(binary, contours, hierarchy, cv.RETR_TREE, cv.CHAIN_APPROX_SIMPLE);

                const allCellRects = [];
                for (let i = 0; i < contours.size(); ++i) {
                    let cnt = contours.get(i);
                    let area = cv.contourArea(cnt);
                    if (area > 500 && area < 50000) {
                        allCellRects.push(cv.boundingRect(cnt));
                    }
                    cnt.delete();
                }
                
                if (allCellRects.length === 0) throw new Error("OpenCV tidak menemukan kontur sel.");
                logToUI(`  > Ditemukan ${allCellRects.length} total kandidat sel.`, 'success');

                logToUI('Langkah 3A: Quick Scan untuk Lokasi Baris Target', 'step');
                
                singleWorker = await Tesseract.createWorker('eng');
                const tempCanvas = document.createElement('canvas');
                cv.imshow(tempCanvas, binary);

                logToUI('  > Menjalankan OCR pada seluruh gambar untuk mencari kata kunci...', 'info');
                const { data } = await singleWorker.recognize(tempCanvas);
                logToUI('  > Quick Scan selesai.', 'success');

                const itaWords = data.words.filter(w => w.text.toUpperCase().includes('ITA'));
                const numWords = data.words.filter(w => w.text.includes('3550'));
                logToUI(`  > Ditemukan ${itaWords.length} kata 'ITA' dan ${numWords.length} kata '3550'.`, 'info');

                let targetRowYRange = null;

                for (const itaWord of itaWords) {
                    for (const numWord of numWords) {
                        const itaBox = itaWord.bbox;
                        const numBox = numWord.bbox;
                        const isSameRow = (itaBox.y0 < numBox.y1 && itaBox.y1 > numBox.y0);
                        if (isSameRow) {
                            targetRowYRange = {
                                y_min: Math.min(itaBox.y0, numBox.y0),
                                y_max: Math.max(itaBox.y1, numBox.y1)
                            };
                            logToUI(`  > Baris target ditemukan di rentang y: ${targetRowYRange.y_min} - ${targetRowYRange.y_max}`, 'success');
                            break;
                        }
                    }
                    if (targetRowYRange) break;
                }

                if (!targetRowYRange) {
                    throw new Error('Gagal menemukan baris yang mengandung "ITA" dan "3550" dari Quick Scan.');
                }

                logToUI('Langkah 3B: Menyaring Sel Target', 'step');
                const rowCenterY = (targetRowYRange.y_min + targetRowYRange.y_max) / 2;
                const rowHeight = targetRowYRange.y_max - targetRowYRange.y_min;

                const targetCellRects = allCellRects.filter(rect => {
                    const cellCenterY = rect.y + rect.height / 2;
                    return Math.abs(cellCenterY - rowCenterY) < rowHeight;
                });
                
                if (targetCellRects.length === 0) {
                    throw new Error('Tidak ada kontur sel yang ditemukan di dalam rentang baris target.');
                }
                logToUI(`  > Dari ${allCellRects.length} sel, hanya ${targetCellRects.length} sel yang perlu di-OCR secara detail.`, 'success');

                logToUI('Langkah 3C: OCR Paralel Detail', 'step');
                scheduler = Tesseract.createScheduler();
                const numWorkers = navigator.hardwareConcurrency || 4; 
                
                const workerOptions = {
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
                    tessedit_pageseg_mode: '7',
                };

                logToUI(`  > Membuat ${numWorkers} workers dengan konfigurasi performa...`, 'info');
                for (let i = 0; i < numWorkers; i++) {
                    const worker = await Tesseract.createWorker('eng');
                    await worker.setParameters(workerOptions);
                    scheduler.addWorker(worker);
                }
                logToUI(`  > ${numWorkers} workers siap.`, 'success');

                let completedCount = 0;
                const ocrPromises = targetCellRects.map(rect => {
                    let cellMat = binary.roi(rect);
                    cv.imshow(tempCanvas, cellMat);
                    const imageDataUrl = tempCanvas.toDataURL('image/png');
                    cellMat.delete();
                    
                    return scheduler.addJob('recognize', imageDataUrl)
                        .then(result => {
                            completedCount++;
                            logToUI(`  > OCR Detail Selesai ${completedCount}/${targetCellRects.length}`, 'info');
                            return { result, rect };
                        });
                });

                const resultsWithRects = await Promise.all(ocrPromises);
                logToUI(`  > OCR detail selesai.`, 'success');
                
                const targetRow = resultsWithRects
                    .filter(({ result }) => result.data.text.trim())
                    .map(({ result, rect }) => ({
                        text: result.data.text.trim().replace(/\n/g, ' '),
                        rect: rect
                    }));

                logToUI('Langkah 4: Memotong Gambar Asli', 'step');
                if (targetRow.length === 0) throw new Error("Tidak ada teks yang dikenali di baris target.");
                
                const padding = 5;
                const minX = Math.min(...targetRow.map(r => r.rect.x)) - padding;
                const minY = Math.min(...targetRow.map(r => r.rect.y)) - padding;
                const maxX = Math.max(...targetRow.map(r => r.rect.x + r.rect.width)) + padding;
                const maxY = Math.max(...targetRow.map(r => r.rect.y + r.rect.height)) + padding;
                
                const finalRect = new cv.Rect(Math.max(0, minX), Math.max(0, minY), maxX - minX, maxY - minY);
                let finalCrop = src.roi(finalRect);
                logToUI('  > Gambar asli berhasil dipotong.', 'info');

                const resultCanvas = document.createElement('canvas');
                cv.imshow(resultCanvas, finalCrop);
                
                resultContainer.innerHTML = '<h2>Hasil Potongan Final:</h2>';
                const resultImage = new Image();
                resultImage.src = resultCanvas.toDataURL('image/png');
                resultContainer.appendChild(resultImage);

                logToUI('PROSES SELESAI!', 'success');
                src.delete(); gray.delete(); binary.delete(); contours.delete(); hierarchy.delete(); finalCrop.delete();

            } catch (error) {
                console.error("Terjadi kesalahan:", error);
                logToUI(`Error: ${error.message}`, 'error');
            } finally {
                if (singleWorker) {
                    logToUI('Mematikan worker Quick Scan...', 'info');
                    await singleWorker.terminate();
                }
                if (scheduler) {
                    logToUI('Mematikan scheduler...', 'info');
                    await scheduler.terminate();
                    logToUI('Scheduler berhasil dimatikan.', 'success');
                }
                processButton.disabled = false;
                processButton.textContent = 'Mulai Proses Canggih';
            }
        }
    </script>

</body>
</html>
