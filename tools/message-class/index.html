<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potong Tabel - Performa Dioptimalkan (FIXED)</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; max-width: 900px; margin: 20px auto; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        h1, h2 { text-align: center; color: #444; }
        #controls { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; padding: 20px; background-color: #fff; border: 1px dashed #ccc; border-radius: 8px; }
        input[type="file"] { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 12px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }

        #log-container {
            background-color: #2b3035;
            color: #c0c5ce;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #444;
        }
        #log-container p {
            margin: 0 0 5px 0;
            padding: 2px 5px;
            white-space: pre-wrap;
        }
        .log-step { font-weight: bold; color: #66d9ef; border-top: 1px solid #555; padding-top: 8px; margin-top: 8px;}
        .log-info { color: #e6e6e6; }
        .log-success { color: #a6e22e; font-weight: bold; }
        .log-error { color: #f92672; font-weight: bold; }
        .log-warning { color: #fd971f; }

        .processing-steps { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        .processing-steps canvas { max-width: 45%; border: 1px solid #ccc; }
        #result-container { text-align: center; }
        #result-container img { max-width: 100%; margin-top: 10px; border: 2px solid #17a2b8; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>Potong Tabel - Performa Dioptimalkan (FIXED)</h1>
    <p>Versi ini menggunakan pemrosesan paralel dan melewatkan sel kosong untuk meningkatkan kecepatan secara signifikan.</p>

    <div id="controls">
        <label for="imageUpload">Pilih gambar tabel:</label>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="processButton">Mulai Proses Super Cepat</button>
    </div>

    <h2>Log Proses</h2>
    <div id="log-container">
        <p class="log-info">Memuat library, harap tunggu...</p>
    </div>
    
    <div class="processing-steps">
        <canvas id="canvasPreview" style="display:none;"></canvas>
    </div>

    <div id="result-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady();"></script>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const processButton = document.getElementById('processButton');
        const logContainer = document.getElementById('log-container');
        const resultContainer = document.getElementById('result-container');
        const canvasPreview = document.getElementById('canvasPreview');
        
        processButton.disabled = true;

        function logToUI(message, type = 'info') {
            const p = document.createElement('p');
            p.textContent = message;
            p.className = `log-${type}`;
            logContainer.appendChild(p);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function onOpenCvReady() {
            cv.onRuntimeInitialized = () => {
                console.log('OpenCV runtime is now ready.');
                processButton.disabled = false;
                logToUI('Sistem siap. Silakan pilih gambar dan mulai proses.', 'success');
            };
        }

        processButton.addEventListener('click', () => {
            const file = imageUpload.files[0];
            if (!file) { logToUI('Silakan pilih file gambar terlebih dahulu!', 'error'); return; }
            
            logContainer.innerHTML = '';
            resultContainer.innerHTML = '';
            canvasPreview.style.display = 'none';

            processButton.disabled = true;
            processButton.textContent = 'Memproses...';
            logToUI('Proses dimulai...', 'info');

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => startAdvancedProcessing(img);
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        function isCellEmpty(cellMat) {
            const totalPixels = cellMat.rows * cellMat.cols;
            const nonZeroPixels = cv.countNonZero(cellMat);
            const pixelRatio = nonZeroPixels / totalPixels;
            return pixelRatio < 0.005;
        }

        async function startAdvancedProcessing(img) {
            let scheduler = null;
            try {
                logToUI('Langkah 1: Pra-pemrosesan Gambar', 'step');
                let src = cv.imread(img);
                let gray = new cv.Mat();
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
                
                let binary = new cv.Mat();
                cv.adaptiveThreshold(gray, binary, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 11, 2);
                logToUI('  > Threshold adaptif diterapkan.', 'info');

                canvasPreview.style.display = 'block';
                cv.imshow(canvasPreview, binary);
                
                logToUI('Langkah 2: Deteksi Sel Tabel', 'step');
                let contours = new cv.MatVector();
                let hierarchy = new cv.Mat();
                cv.findContours(binary, contours, hierarchy, cv.RETR_TREE, cv.CHAIN_APPROX_SIMPLE);

                const cellRects = [];
                for (let i = 0; i < contours.size(); ++i) {
                    let cnt = contours.get(i);
                    let area = cv.contourArea(cnt);
                    if (area > 500 && area < 50000) {
                        cellRects.push(cv.boundingRect(cnt));
                    }
                    cnt.delete();
                }
                
                if (cellRects.length === 0) throw new Error("OpenCV tidak menemukan kontur sel.");
                logToUI(`  > Ditemukan ${cellRects.length} kandidat sel.`, 'success');

                logToUI('Langkah 3: Menjalankan OCR Paralel', 'step');
                
                logToUI('  > Membuat scheduler Tesseract...', 'info');
                scheduler = Tesseract.createScheduler();
                const workerCount = navigator.hardwareConcurrency || 4;
                const workers = Array(workerCount).fill(null).map(() => Tesseract.createWorker('eng'));
                await Promise.all(workers.map(worker => scheduler.addWorker(worker)));
                logToUI(`  > Scheduler siap dengan ${workerCount} worker.`, 'success');

                const ocrPromises = [];
                const tempCanvas = document.createElement('canvas');
                let skippedCells = 0;

                for (const rect of cellRects) {
                    let cellMat = binary.roi(rect);
                    if (isCellEmpty(cellMat)) {
                        skippedCells++;
                        cellMat.delete();
                        continue;
                    }
                    cv.imshow(tempCanvas, cellMat);
                    const imageData = tempCanvas.getContext('2d').getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    
                    // --- PERBAIKAN KRUSIAL DI SINI ---
                    // Bungkus imageData di dalam sebuah array: [imageData]
                    ocrPromises.push(
                        scheduler.addJob('recognize', [imageData]).then(result => ({
                            text: result.data.text.trim().replace(/\n/g, ' '),
                            rect: rect
                        }))
                    );
                    cellMat.delete();
                }

                logToUI(`  > Melewatkan ${skippedCells} sel kosong.`, 'warning');
                logToUI(`  > Memproses ${ocrPromises.length} sel berisi teks secara paralel...`, 'info');

                const ocrResults = (await Promise.all(ocrPromises)).filter(r => r.text);
                
                logToUI(`  > OCR paralel selesai.`, 'success');
                const ocrSummary = ocrResults.map(r => `"${r.text}" di [x:${r.rect.x}, y:${r.rect.y}]`);
                logToUI('  > Data OCR Mentah:\n' + JSON.stringify(ocrSummary, null, 2), 'info');

                logToUI('Langkah 4: Mencari Baris Target', 'step');
                const itaCells = ocrResults.filter(r => r.text.toUpperCase().includes('ITA'));
                const numCells = ocrResults.filter(r => r.text.includes('3550'));
                logToUI(`  > Ditemukan ${itaCells.length} sel mengandung 'ITA' dan ${numCells.length} sel mengandung '3550'.`, 'info');

                let targetRow = null;
                for (const itaCell of itaCells) {
                    for (const numCell of numCells) {
                        const isSameRow = (itaCell.rect.y < numCell.rect.y + numCell.rect.height && 
                                           itaCell.rect.y + itaCell.rect.height > numCell.rect.y);
                        if (isSameRow) {
                            logToUI(`  > Cocok! Sel 'ITA' di y=${itaCell.rect.y} dan sel '3550' di y=${numCell.rect.y} berada di baris yang sama.`, 'success');
                            const rowCenterY = (itaCell.rect.y + itaCell.rect.height / 2);
                            targetRow = ocrResults.filter(r => Math.abs((r.rect.y + r.rect.height / 2) - rowCenterY) < itaCell.rect.height / 2);
                            break;
                        }
                    }
                    if (targetRow) break;
                }

                if (!targetRow || targetRow.length === 0) {
                    throw new Error('Gagal menemukan baris yang mengandung "ITA" dan "3550" secara bersamaan.');
                }
                logToUI(`  > Baris target berhasil diidentifikasi, terdiri dari ${targetRow.length} sel.`, 'success');

                logToUI('Langkah 5: Memotong Gambar Asli', 'step');
                const padding = 5;
                const minX = Math.min(...targetRow.map(r => r.rect.x)) - padding;
                const minY = Math.min(...targetRow.map(r => r.rect.y)) - padding;
                const maxX = Math.max(...targetRow.map(r => r.rect.x + r.rect.width)) + padding;
                const maxY = Math.max(...targetRow.map(r => r.rect.y + r.rect.height)) + padding;
                
                const finalRect = new cv.Rect(Math.max(0, minX), Math.max(0, minY), maxX - minX, maxY - minY);
                let finalCrop = src.roi(finalRect);
                logToUI('  > Gambar asli berhasil dipotong.', 'info');

                const resultCanvas = document.createElement('canvas');
                cv.imshow(resultCanvas, finalCrop);
                
                resultContainer.innerHTML = '<h2>Hasil Potongan Final:</h2>';
                const resultImage = new Image();
                resultImage.src = resultCanvas.toDataURL('image/png');
                resultContainer.appendChild(resultImage);

                logToUI('PROSES SELESAI!', 'success');
                src.delete(); gray.delete(); binary.delete(); contours.delete(); hierarchy.delete(); finalCrop.delete();

            } catch (error) {
                console.error("Terjadi kesalahan:", error);
                logToUI(`Error: ${error.message}`, 'error');
            } finally {
                if (scheduler) {
                    logToUI('Mematikan scheduler Tesseract...', 'info');
                    await scheduler.terminate();
                    logToUI('Scheduler berhasil dimatikan.', 'success');
                }
                processButton.disabled = false;
                processButton.textContent = 'Mulai Proses Super Cepat';
            }
        }
    </script>

</body>
</html>
