<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potong Tabel - Versi Cepat</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; max-width: 900px; margin: 20px auto; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        h1, h2 { text-align: center; color: #444; }
        #controls { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; padding: 20px; background-color: #fff; border: 1px dashed #ccc; border-radius: 8px; }
        input[type="file"] { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 12px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }

        #log-container {
            background-color: #2b3035;
            color: #c0c5ce;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #444;
        }
        #log-container p {
            margin: 0 0 5px 0;
            padding: 2px 5px;
            white-space: pre-wrap;
        }
        .log-step { font-weight: bold; color: #66d9ef; border-top: 1px solid #555; padding-top: 8px; margin-top: 8px;}
        .log-info { color: #e6e6e6; }
        .log-success { color: #a6e22e; font-weight: bold; }
        .log-error { color: #f92672; font-weight: bold; }
        .log-warning { color: #fd971f; }

        .processing-steps { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        .processing-steps canvas { max-width: 45%; border: 1px solid #ccc; }
        #result-container { text-align: center; }
        #result-container img { max-width: 100%; margin-top: 10px; border: 2px solid #17a2b8; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>Potong Tabel - Versi Cepat</h1>
    <p>Unggah gambar Anda, lalu perhatikan log proses di bawah untuk melihat setiap langkah yang dilakukan skrip secara detail.</p>

    <div id="controls">
        <label for="imageUpload">Pilih gambar tabel:</label>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="processButton">Mulai Proses Cepat</button>
    </div>

    <h2>Log Proses</h2>
    <div id="log-container">
        <p class="log-info">Memuat library, harap tunggu...</p>
    </div>
    
    <div class="processing-steps">
        <canvas id="canvasPreview" style="display:none;"></canvas>
    </div>

    <div id="result-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady();"></script>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const processButton = document.getElementById('processButton');
        const logContainer = document.getElementById('log-container');
        const resultContainer = document.getElementById('result-container');
        const canvasPreview = document.getElementById('canvasPreview');
        
        processButton.disabled = true;

        function logToUI(message, type = 'info') {
            const p = document.createElement('p');
            p.textContent = message;
            p.className = `log-${type}`;
            logContainer.appendChild(p);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function onOpenCvReady() {
            cv.onRuntimeInitialized = () => {
                console.log('OpenCV runtime is now ready.');
                processButton.disabled = false;
                logToUI('Sistem siap. Silakan pilih gambar dan mulai proses.', 'success');
            };
        }

        processButton.addEventListener('click', () => {
            const file = imageUpload.files[0];
            if (!file) { logToUI('Silakan pilih file gambar terlebih dahulu!', 'error'); return; }
            
            logContainer.innerHTML = '';
            resultContainer.innerHTML = '';
            canvasPreview.style.display = 'none';

            processButton.disabled = true;
            processButton.textContent = 'Memproses...';
            logToUI('Proses dimulai...', 'info');

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => startAdvancedProcessing(img);
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        async function startAdvancedProcessing(img) {
            let worker = null;
            let src, gray, binary, contours, hierarchy, finalCrop; // Declare mats here for easier cleanup

            try {
                // --- LANGKAH 1 & 2: DETEKSI SEL (SAMA SEPERTI SEBELUMNYA) ---
                logToUI('Langkah 1: Pra-pemrosesan Gambar', 'step');
                src = cv.imread(img);
                gray = new cv.Mat();
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
                logToUI('  > Gambar diubah ke grayscale.', 'info');
                
                binary = new cv.Mat();
                cv.adaptiveThreshold(gray, binary, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 11, 2);
                logToUI('  > Threshold adaptif diterapkan.', 'info');
                cv.imshow(canvasPreview, binary);
                canvasPreview.style.display = 'block';
                
                logToUI('Langkah 2: Deteksi & Pengelompokan Sel', 'step');
                contours = new cv.MatVector();
                hierarchy = new cv.Mat();
                cv.findContours(binary, contours, hierarchy, cv.RETR_TREE, cv.CHAIN_APPROX_SIMPLE);

                let cellRects = [];
                for (let i = 0; i < contours.size(); ++i) {
                    let cnt = contours.get(i);
                    let area = cv.contourArea(cnt);
                    // Filter kontur yang terlalu kecil atau terlalu besar
                    if (area > 500 && area < (src.rows * src.cols * 0.5)) { 
                        cellRects.push(cv.boundingRect(cnt));
                    }
                    cnt.delete();
                }
                
                if (cellRects.length === 0) throw new Error("OpenCV tidak menemukan kontur sel.");
                logToUI(`  > Ditemukan ${cellRects.length} kandidat sel.`, 'info');

                // --- OPTIMISASI UTAMA DIMULAI DI SINI ---
                // 2.1. Urutkan sel berdasarkan koordinat Y
                cellRects.sort((a, b) => a.y - b.y);

                // 2.2. Kelompokkan sel ke dalam baris
                const rows = [];
                if (cellRects.length > 0) {
                    let currentRow = [cellRects[0]];
                    for (let i = 1; i < cellRects.length; i++) {
                        const prevCell = currentRow[currentRow.length - 1];
                        const currentCell = cellRects[i];
                        // Jika pusat Y sel saat ini dekat dengan pusat Y sel sebelumnya, anggap satu baris
                        const centerYPrev = prevCell.y + prevCell.height / 2;
                        const centerYCurrent = currentCell.y + currentCell.height / 2;
                        if (Math.abs(centerYCurrent - centerYPrev) < prevCell.height) {
                            currentRow.push(currentCell);
                        } else {
                            rows.push(currentRow);
                            currentRow = [currentCell];
                        }
                    }
                    rows.push(currentRow); // Tambahkan baris terakhir
                }
                logToUI(`  > Sel dikelompokkan menjadi ${rows.length} baris.`, 'success');

                // --- LANGKAH 3 & 4: OCR PINTAR & PENCARIAN BARIS TARGET ---
                logToUI('Langkah 3: Menjalankan OCR per Baris (Pencarian Cerdas)', 'step');
                logToUI('  > Membuat & menginisialisasi Tesseract worker...', 'info');
                worker = await Tesseract.createWorker('eng');
                logToUI('  > Worker berhasil dibuat.', 'success');
                
                let targetRow = null;
                const tempCanvas = document.createElement('canvas');

                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    let textInRow = '';
                    logToUI(`  > Memproses Baris ${i + 1}/${rows.length}...`, 'info');
                    
                    for (const rect of row) {
                        let cellMat = binary.roi(rect);
                        cv.imshow(tempCanvas, cellMat);
                        const { data: { text } } = await worker.recognize(tempCanvas);
                        textInRow += ' ' + text.trim();
                        cellMat.delete();
                    }
                    
                    logToUI(`    > Teks terdeteksi: "${textInRow.trim()}"`, 'info');

                    const upperText = textInRow.toUpperCase();
                    if (upperText.includes('ITA') && upperText.includes('3550')) {
                        logToUI(`  > Baris Target DITEMUKAN di baris ke-${i + 1}!`, 'success');
                        targetRow = row;
                        break; // Hentikan perulangan setelah baris ditemukan!
                    }
                }

                if (!targetRow) {
                    throw new Error('Gagal menemukan baris yang mengandung "ITA" dan "3550".');
                }

                // --- LANGKAH 5: PEMOTONGAN FINAL (SAMA SEPERTI SEBELUMNYA) ---
                logToUI('Langkah 5: Memotong Gambar Asli', 'step');
                const padding = 5;
                const minX = Math.min(...targetRow.map(r => r.x)) - padding;
                const minY = Math.min(...targetRow.map(r => r.y)) - padding;
                const maxX = Math.max(...targetRow.map(r => r.x + r.width)) + padding;
                const maxY = Math.max(...targetRow.map(r => r.y + r.height)) + padding;
                
                const finalRect = new cv.Rect(
                    Math.max(0, minX), 
                    Math.max(0, minY), 
                    Math.min(src.cols - minX, maxX - minX), 
                    Math.min(src.rows - minY, maxY - minY)
                );
                finalCrop = src.roi(finalRect);
                logToUI('  > Gambar asli berhasil dipotong.', 'info');

                const resultCanvas = document.createElement('canvas');
                cv.imshow(resultCanvas, finalCrop);
                
                resultContainer.innerHTML = '<h2>Hasil Potongan Final:</h2>';
                const resultImage = new Image();
                resultImage.src = resultCanvas.toDataURL('image/png');
                resultContainer.appendChild(resultImage);

                logToUI('PROSES SELESAI!', 'success');

            } catch (error) {
                console.error("Terjadi kesalahan:", error);
                logToUI(`Error: ${error.message}`, 'error');
            } finally {
                // Bersihkan semua Mat OpenCV untuk menghindari kebocoran memori
                if (src) src.delete();
                if (gray) gray.delete();
                if (binary) binary.delete();
                if (contours) contours.delete();
                if (hierarchy) hierarchy.delete();
                if (finalCrop) finalCrop.delete();

                if (worker) {
                    logToUI('Mematikan Tesseract worker...', 'info');
                    await worker.terminate();
                    logToUI('Worker berhasil dimatikan.', 'success');
                }
                processButton.disabled = false;
                processButton.textContent = 'Mulai Proses Cepat';
            }
        }
    </script>

</body>
</html>
