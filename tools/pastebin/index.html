<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Sementara</title>
    <style>
        /* CSS untuk Tampilan */
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        p.instructions {
            color: #6c757d;
            font-size: 1.1em;
        }
        
        .header-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        #paste-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .paste-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-in-out;
        }

        .paste-item:hover {
            transform: translateY(-5px);
        }

        .content {
            padding: 15px;
            flex-grow: 1;
            overflow: auto;
            max-height: 400px;
        }

        .content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-size: 0.9em;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .actions {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background-color: var(--primary-hover);
        }

        #empty-message {
            grid-column: 1 / -1;
            text-align: center;
            color: #6c757d;
            font-size: 1.2em;
            padding: 50px 20px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Clipboard Sementara</h1>
            <p class="instructions">Gunakan tombol di bawah atau tempel (Ctrl+V) di mana saja.</p>
            <div class="header-actions">
                <button class="btn btn-primary" id="paste-from-clipboard-btn">Tempel dari Clipboard</button>
                <button class="btn btn-danger" id="clear-all-btn">Hapus Semua</button>
            </div>
        </header>

        <div id="paste-container">
             <div id="empty-message">
                <p>Area ini akan terisi otomatis saat Anda menempelkan sesuatu.</p>
             </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pasteContainer = document.getElementById('paste-container');
            const clearAllBtn = document.getElementById('clear-all-btn');
            const pasteFromClipboardBtn = document.getElementById('paste-from-clipboard-btn');
            const emptyMessage = document.getElementById('empty-message');

            const updateEmptyMessage = () => {
                if (pasteContainer.querySelector('.paste-item')) {
                    emptyMessage.style.display = 'none';
                } else {
                    emptyMessage.style.display = 'block';
                }
            };

            // Event listener untuk paste tradisional (Ctrl+V)
            window.addEventListener('paste', (event) => {
                event.preventDefault();
                handleClipboardItems(event.clipboardData.items);
            });
            
            // Event listener untuk tombol "Tempel dari Clipboard"
            pasteFromClipboardBtn.addEventListener('click', async () => {
                try {
                    // Minta izin dan baca clipboard
                    const clipboardItems = await navigator.clipboard.read();
                    handleClipboardItems(clipboardItems);
                } catch (err) {
                    console.error('Gagal membaca clipboard: ', err);
                    alert('Gagal menempel. Pastikan Anda memberikan izin dan halaman ini diakses via HTTPS.');
                }
            });

            // Fungsi terpusat untuk memproses item dari clipboard
            async function handleClipboardItems(items) {
                let found = false;
                for (const item of items) {
                    // Cek jika ada gambar
                    const imageType = item.types.find(type => type.startsWith('image/'));
                    if (imageType) {
                        const blob = await item.getAsFile ? item.getAsFile() : await item.getType(imageType);
                        const reader = new FileReader();
                        reader.onload = (e) => createImageItem(e.target.result);
                        reader.readAsDataURL(blob);
                        found = true;
                        break; 
                    }
                }
                
                if (!found) {
                    for (const item of items) {
                        // Cek jika ada teks
                        if (item.type === 'text/plain' || item.types.includes('text/plain')) {
                             if(item.getAsString) { // Untuk event 'paste'
                                item.getAsString(createTextItem);
                            } else { // Untuk API 'navigator.clipboard.read()'
                                const blob = await item.getType('text/plain');
                                const text = await blob.text();
                                createTextItem(text);
                            }
                            break;
                        }
                    }
                }
                
                updateEmptyMessage();
            }

            function createTextItem(text) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'paste-item';
                itemDiv.innerHTML = `
                    <div class="content">
                        <pre>${escapeHtml(text)}</pre>
                    </div>
                    <div class="actions">
                        <span>Teks</span>
                        <button class="copy-btn">Salin Teks</button>
                    </div>
                `;

                const copyBtn = itemDiv.querySelector('.copy-btn');
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(text).then(() => {
                        copyBtn.textContent = 'Disalin!';
                        setTimeout(() => { copyBtn.textContent = 'Salin Teks'; }, 2000);
                    }).catch(err => {
                        console.error('Gagal menyalin teks: ', err);
                        alert('Gagal menyalin teks.');
                    });
                });
                
                pasteContainer.prepend(itemDiv);
                updateEmptyMessage();
            }

            function createImageItem(imageUrl) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'paste-item';
                itemDiv.innerHTML = `
                    <div class="content">
                        <img src="${imageUrl}" alt="Pasted Image">
                    </div>
                    <div class="actions">
                        <span>Gambar</span>
                        <button class="copy-btn">Salin Gambar</button>
                    </div>
                `;

                const copyBtn = itemDiv.querySelector('.copy-btn');
                copyBtn.addEventListener('click', async () => {
                    try {
                        const response = await fetch(imageUrl);
                        const blob = await response.blob();
                        await navigator.clipboard.write([
                            new ClipboardItem({ [blob.type]: blob })
                        ]);
                        copyBtn.textContent = 'Disalin!';
                        setTimeout(() => { copyBtn.textContent = 'Salin Gambar'; }, 2000);
                    } catch (err) {
                        console.error('Gagal menyalin gambar: ', err);
                        alert('Gagal menyalin gambar. Browser Anda mungkin tidak mendukung fitur ini.');
                    }
                });

                pasteContainer.prepend(itemDiv);
                updateEmptyMessage();
            }

            clearAllBtn.addEventListener('click', () => {
                if (confirm('Apakah Anda yakin ingin menghapus semua item?')) {
                    pasteContainer.innerHTML = '';
                    pasteContainer.appendChild(emptyMessage);
                    updateEmptyMessage();
                }
            });

            function escapeHtml(unsafe) {
                return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
            }

            updateEmptyMessage();
        });
    </script>

</body>
</html>
