<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konten dari Markdown</title>

  <!-- 1. Menambahkan Font 'Inter' dari Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- 2. Menambahkan Library Marked.js dari CDN -->
  <!-- Library ini berfungsi untuk mengubah Markdown menjadi HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    /* 3. Style CSS yang Anda minta */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FFFBF5;
      color: #333;
      line-height: 1.6; /* Menambah spasi antar baris agar lebih mudah dibaca */
    }

    /* Style tambahan agar konten terlihat lebih rapi */
    #content {
      max-width: 800px; /* Batasi lebar konten agar tidak terlalu melebar di layar besar */
      margin: 40px auto; /* Posisikan konten di tengah */
      padding: 20px;
      background-color: #FFFFFF; /* Beri latar belakang putih pada konten */
      border-radius: 8px; /* Sudut sedikit melengkung */
      box-shadow: 0 4px 8px rgba(0,0,0,0.05); /* Beri sedikit bayangan */
    }

    /* Style untuk elemen-elemen yang dihasilkan dari Markdown */
    #content h1, #content h2, #content h3 {
      color: #1a1a1a;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.3em;
    }
    
    #content a {
      color: #007BFF;
      text-decoration: none;
    }

    #content a:hover {
      text-decoration: underline;
    }

    #content code {
      background-color: #f0f0f0;
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }

    #content pre {
      background-color: #2d2d2d;
      color: #f8f8f2;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto; /* Agar blok kode bisa di-scroll horizontal */
    }
    
    #content blockquote {
        border-left: 4px solid #ccc;
        padding-left: 1em;
        color: #666;
        margin-left: 0;
    }
    
    #content img {
        max-width: 100%;
        height: auto;
    }
  </style>
</head>
<body>

  <!-- Di sinilah konten yang sudah diubah dari Markdown akan ditampilkan -->
  <div id="content">
    <p>Memuat konten, harap tunggu...</p>
  </div>

  <script>
    // 4. JavaScript untuk Fetch, Konversi, dan Menampilkan Konten
    document.addEventListener('DOMContentLoaded', function() {
      const markdownUrl = 'https://pzet.pages.dev/meklas/index.md';
      const contentElement = document.getElementById('content');

      // Mengambil file markdown dari URL menggunakan fetch API
      fetch(markdownUrl)
        .then(response => {
          // Periksa apakah request berhasil (status code 200-299)
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          // Mengembalikan konten sebagai teks
          return response.text();
        })
        .then(markdownText => {
          // Mengubah teks markdown menjadi HTML menggunakan library marked.js
          // marked.parse() adalah fungsi utama dari library ini
          const htmlContent = marked.parse(markdownText);

          // Memasukkan hasil HTML ke dalam div #content
          contentElement.innerHTML = htmlContent;
        })
        .catch(error => {
          // Menampilkan pesan error jika terjadi masalah saat fetch
          console.error('Gagal mengambil atau memproses markdown:', error);
          contentElement.innerHTML = `<p style="color: red;"><strong>Error:</strong> Gagal memuat konten. Silakan cek konsol untuk detailnya.</p>`;
        });
    });
  </script>

</body>
</html>
